<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>工业品检测</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- 头部 -->
    <header>
      <h1>工业品检测</h1>
      <div class="show-time"></div>
      <script>
        var t = null;
        t = setTimeout(time, 1000); //开始运行
        function time() {
          clearTimeout(t); //清除定时器
          dt = new Date();
          var y = dt.getFullYear();
          var mt = dt.getMonth() + 1;
          var day = dt.getDate();
          var h = dt.getHours(); //获取时
          var m = dt.getMinutes(); //获取分
          var s = dt.getSeconds(); //获取秒
          document.querySelector(".show-time").innerHTML =
            "当前时间：" +
            y +
            "年" +
            mt +
            "月" +
            day +
            "日-" +
            h +
            "时" +
            m +
            "分" +
            s +
            "秒";
          t = setTimeout(time, 1000); //设定定时器，循环运行
        }
      </script>
    </header>

    <!-- 页面主体 -->
    <section class="mainbox">


      <!-- 左侧盒子 -->
      <div class="column">
        <div class="panel bar">
          <h2>柱形图-每天准确率</h2>
          <!-- 图表放置盒子 -->
          <div class="chart"></div>
          <!-- 伪元素绘制盒子下边角 -->
          <div class="panel-footer"></div>
        </div>
        <div class="panel line">
          <h2>折线图-准确率统计
            <a class="a-active" href="javascript:;">2022.06</a>
            <a href="javascript:;">2022.07</a>
          </h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel pie">
          <h2>饼形图-暂时没用</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
      </div>

      <!-- 中间盒子 -->
      <div class="column">

        <!-- 头部 no模块 -->
        <div class="no">
          <div class="no-hd">
            <ul>
              <li>434</li>
              <li>99.5%</li>
            </ul>
          </div>
          <div class="no-bd">
            <ul>
              <li>累计检测组装产品个数</li>
              <li>累计准确率</li>
            </ul>
          </div>
        </div>
        <!-- map模块 -->
        <div class="map" id="neon-btn">
          <div class="map1"></div>
          <div class="map2"></div>
          <div class="map3"></div>
          <button class="btn one" onclick="driverUpload();">点击上传</button>
          <input style="display: none" type="file" onchange="showImg()" id="img_file">
          <img src="" alt="" id="img_id" class="img" style="width: 500px">
          <button class="btn two">开始检测</button>
          <button class="btn three">查看报告</button>




          <!--          <div class="chart"></div>-->
        </div>
      </div>


      <!-- 右侧盒子 -->
      <div class="column">
        <div class="panel bar2">
          <h2>柱形图-暂时没用</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel line2">
          <h2>折线图-（每个物品）用时间统计</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel pie2">
          <h2>饼形图-缺陷类别统计</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
      </div>
    </section>

    <script src="js/flexible.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/jquery.js"></script>
    <!-- 引入china.js 完成地图模块 -->
    <script src="js/china.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
